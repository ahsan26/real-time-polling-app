<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polling App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   
</head>

<body>
    <div class="container">
        <h1>OS VOTE</h1>
        <p>Vote For your favourite OS to develop on</p>
        <form id="vote-form">
            <p>
                <label for="windows">
                    <input type="radio" name="os" id="windows" value="windows">
                    <span> Windows</span>
                </label>
            </p>
            <p>
                <label for="macos">
                    <input type="radio" name="os" id="macos" value="macos">
                    <span> MacOS</span>
                </label>
            </p>
            <p>
                <label for="linux">
                    <input type="radio" name="os" id="linux" value="linux">
                    <span> Linux Distro</span>
                </label>
            </p>
            <p>
                <label for="other">
                    <input type="radio" name="os" id="other" value="else">
                    <span> Something Else</span>
                </label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>

        <div id="chartContainer" style="height:300px;width:100%;"></div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/4.3.1/pusher.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/1.42.5/plotly.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
